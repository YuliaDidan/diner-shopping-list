<!DOCTYPE html>
<html>
    <head>
        <title>css-diner-shopping-list</title>
        <meta charset="utf-8">
         <link rel="stylesheet" href="css-diner-shopping-list.css">
    </head>
<body>
        <header class="page-header">
            <h1><strong>CSS Diner Shopping List!</strong></h1>
        <p>Let's go to the mall!</p>
        </header>
        <main>
            <section class="list">
                <ul>
                    <li><div ><input type="checkbox" name="checkbox" id="checkbox" /><label class="pickles">A lot of pickles </label></div></li>

                    <li><div><input type="checkbox" name="checkbox" id="checkbox" /><label class="apples">10 apples</label></div></li>

                    <li><div><input type="checkbox" name="checkbox" id="checkbox" /><label class="oranges">20 oranges</label></div></li>

                    <li><div><input type="checkbox" name="checkbox" id="checkbox" /><label class="plates">13 plates</label></div></li>

                    <li><div><input type="checkbox" name="checkbox" id="checkbox" /><label>15 bentos</label></div></li>

                    <li><div><input type="checkbox" name="checkbox" id="checkbox" /><label class="bottle">1 bottle of Sake ^_^</label></div></li>
                </ul>
            </section>
        </main>
        <footer>
            <div class="page-footer"><p>Bon appetit :)</p></div>
        </footer>
    </body>
</html>
